<!DOCTYPE html>
<html lang="en">
<head>
   <title>Sign Up </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Sign Up Page">
   <meta name="keywords" content="Sign">
   <meta name="author" content="Nageh Myalesi">
   <!-- <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> -->
   <link rel="shortcut icon" href="hotel_website/img/person-1.jpg">
   <link rel="stylesheet" href="Signup.css">
</head>
<body>
   <div id="main">
   <div id="form" class="">
      <p id="sign"> Sign Up</p>
      <p id="mess">It's Free and only takes a minute</p>
      <div id="fname" class="input">
         <label for="firstname">FirstName</label>
         <input type="text" id="firstname">
      </div>
      <div id="lname">
         <label for="lastname">LastName</label>
         <input type="text" name="lastname" id="lastname">
      </div>
      <div id="email">
         <label for="email1">Email</label>
         <input type="text" id="email1">
      </div>
      <div id="password">
         <label for="password1">Password</label>
         <input type="password" name="password" id="password1">
      </div>
      <div id="confirm">
         <label for="cpassword">Confirm Password</label>
         <input type="password" name="" id="cpassword">
      </div>
      <div id="btn">
         <a href="#">Sign Up</a>
      </div>
      <div id="text">
         <p >By Clicking the Sign up button you agree to our <span id="link"><a href="#">Terms and Conditions &amp; Privacy Policy</a></span> </p>
      </div>
   </div >
      <p id="condition">Already have an Account? <span id="link"><a href="#">Login Here</a></span></p>
   </div>
</body>
</html>
